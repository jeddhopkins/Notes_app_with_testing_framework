<!DOCTYPE html>
<html lang="en" dir="ltr">

  </head>

    <div class="hidden" id="shownote">
      <div id="notebody">

      </div>
      <div class="">

      <div id="previews">

      </div>
    </div>
  </body>
  <script src="./src/note.js"></script>
  <script src="./src/notepad.js"></script>
  <script src="./src/controller.js"></script>
